    <script>
        const images = [
            'DSC04013-1.jpg', 'DSC04051.jpg', 'DSC04056.jpg', 'DSC04057.jpg', 'DSC04071.jpg',
            'DSC04074.jpg', 'DSC04109.jpg', 'DSC04193.jpg', 'DSC04238.jpg', 'DSC04240.jpg',
            'DSC04244.jpg'
        ];
        
        const container = document.getElementById('moja-galeria');
        const folder = '/photos/Turniej%20koszykówki/';
        
        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'masonry-item';
            
            const picture = document.createElement('picture');
            const imgEl = document.createElement('img');
            
            imgEl.src = folder + img;
            imgEl.alt = 'Fotografia sportowa - Turniej Koszykówki';
            imgEl.loading = index < 3 ? 'eager' : 'lazy';
            if (index < 2) imgEl.fetchPriority = 'high';
            imgEl.decoding = 'async';
            imgEl.style.width = '100%';
            imgEl.style.height = 'auto';
            imgEl.style.display = 'block';
            
            imgEl.onclick = () => {
                openLightbox(folder, '', index + 1, images.length, '.jpg', 0, images);
            };
            
            picture.appendChild(imgEl);
            div.appendChild(picture);
            container.appendChild(div);
        });
    </script>
