<body>

    <nav>
        <div class="nav-left">
            <a href="index.html#work">Prace</a>

            <a href="https://www.instagram.com/redix.45/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>

    <header class="project-header">
        <h1>Kazikowy Festiwal Muzyczny</h1>
    </header>

    <section class="masonry-gallery" id="moja-galeria">
        </section>

    <div class="see-more-container">
        <h2 class="see-more-title">Zobacz więcej albumów</h2>
        <div class="related-albums">
            <div class="gallery-container">
                <div class="gallery-item">
                    <a href="operetka.html">
                        <img src="photos/operetka/foto (2).jpg" alt="Cabaret w Operetce" loading="lazy">
                    </a>
                </div>
                <div class="caption-box">
                    <div class="caption-title">Cabaret w Operetce</div>
                    <div class="caption-year">2025</div>
                </div>
            </div>
            <div class="gallery-container">
                <div class="gallery-item">
                    <a href="dzien_niepodleglosci.html">
                        <img src="photos/dzien_niepodleglosci_kazik2025/foto (1).jpg" alt="Dzień Niepodlełgłości ZSOT" loading="lazy">
                    </a>
                </div>
                <div class="caption-box">
                    <div class="caption-title">Dzień Niepodlełgłości ZSOT</div>
                    <div class="caption-year">2025</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Jan Kobus. Wszelkie prawa zastrzeżone.</p>
            <div class="footer-socials">
                <a href="https://www.facebook.com/profile.php?id=100069116356707"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/redix.45/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
      
        const folder = 'photos/kazik festiwal/'; 
        const iloscZdjec = 18;          
        const rozszerzenie = '.jpg';    

      
        const galeria = document.getElementById('moja-galeria');

        for (let i = 1; i <= iloscZdjec; i++) {
            
       
            const div = document.createElement('div');
            div.className = 'masonry-item';

       
            const img = document.createElement('img');
           
            img.src = `${folder}foto (${i})${rozszerzenie}`;
            img.alt = `Zdjęcie nr ${i}`;
            
            // keep console feedback but remove visual debug borders
            img.onload = () => { console.log('Loaded:', img.src); };
            img.onerror = function() { console.warn('Nie znaleziono pliku:', this.src); this.style.display = 'none'; };

          
            div.appendChild(img);
            galeria.appendChild(div);
        }
    </script>

</body>
</html>
